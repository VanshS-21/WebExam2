            list-style-type: none;
        }
    </style>
</head>
<body class="container-fluid">
    <h1 class="bi bi-list-task text-center mt-3"> Task Manager</h1>
    <form action="" class="d-flex m-2 justify-content-center gap-3">
        <input type="text" id="taskInput" class="w-25" placeholder="Enter a task...">
        <button class="btn btn-success" onclick="addTask()">Add Task</button>
    </form>
    <script type="text/javascript">
        ul = document.createElement("ul");
        document.querySelector("button").addEventListener("click", function(){
            task = document.getElementById("taskInput").value;
            let li = document.createElement("li");
            li.textContent = task;
            ul.appnedChild(li);
            let deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.classList = "btn btn-danger";
            li.appendChild(deleteButton);
        })
        document.body.appendChild(ul);
    </script>
</body>
