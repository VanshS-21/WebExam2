<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 5px 0;
        }
        li button {
            margin-left: 10px;
        }
    </style>
</head>
<body class="container-fluid">
    <h1 class="bi bi-list-task text-center mt-3"> Task Manager</h1>
    <form action="" class="d-flex m-2 justify-content-center gap-3">
        <input type="text" id="taskInput" class="form-control w-50" placeholder="Enter a task...">
        <button class="btn btn-success">Add Task</button>
    </form>
    <ul id="taskList" class="list-group"></ul>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QT1KPG4DvoGSYdcSK5KaQaKZot0qtxdDNqxjVwD0DRRltWfIjDmlQ3l3rdVnW1Rq" crossorigin="anonymous"></script>

    <script>
        const taskInput = document.getElementById("taskInput");
        const taskList = document.getElementById("taskList");

        document.querySelector("button").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent form submission
            const task = taskInput.value.trim();

            if (task) {
                // Create task list item
                const li = document.createElement("li");
                li.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");

                const taskText = document.createTextNode(task);
                li.appendChild(taskText);

                // Create delete button
                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.classList.add("btn", "btn-danger", "btn-sm");
                deleteButton.addEventListener("click", function() {
                    taskList.removeChild(li);
                });

                li.appendChild(deleteButton);
                taskList.appendChild(li);

                // Clear input field
                taskInput.value = "";
            }
        });
    </script>
</body>
</html>
